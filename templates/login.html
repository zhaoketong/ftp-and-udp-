<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% load static %}
<script src="{% static 'jquery.js' %}"></script>
<script>
    $(function(){
        $('#btn_login').click(function(){
            $.post('/users/login',{
                account:$('#account').val(),
                pwd:$('#password').val(),
                csrfmiddlewaretoken:$('[name="csrfmiddlewaretoken"]').val()
                },function(data){
                    if(data==300){
                        alert('登录失败')
                        location.href='http://127.0.0.1:8080/users/login';
                    }else{
                        $('#sp').html(data)
                        location.href='http://127.0.0.1:8080/users/index';
                    }
            })
        })



    })
</script>



<body>
    {% csrf_token %}
    <div>
        <p>请登录</p>
        <p>
        请输入账号: <input type="text" id="account" maxlength="8">
        </p>
        <p>
        请输入密码: <input type="password"  id="password" maxlength="6">
        </p>
        <button type="submit" id="btn_login">提交</button>
        <span id="sp"></span>




    </div>


</body>
</html>
